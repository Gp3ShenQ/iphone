<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&amp;family=Caveat:wght@400;500;600;700&amp;family=Jost:ital,wght@0,200;0,700;1,300;1,500&amp;family=Mooli&amp;family=Young+Serif&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./icon/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script defer src="./index.js"> </script>
    <link rel="stylesheet" href="./index.css">
    <title>ShenQ Iphone</title>
    <link rel="shortcut icon" href="./img/Mark/16Mark.png">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  </head>
  <body>
    <main class="indexBox"> 
      <div class="iphoneOutside">
        <div class="soundUp buttonLeftSize"></div>
        <div class="soundDown buttonLeftSize"></div>
        <div class="close buttonRightSize"></div>
        <div class="iphoneBlackSide"> 
          <div class="microphone">
            <div class="sound"></div>
            <div class="lens"></div>
          </div>
          <div class="iphoneInSide">
            <div class="indexNo1">
              <div class="telecommunications">遠傳電信</div>
              <div class="wifi icon-connection"></div>
              <div class="settingLine"></div>
              <div class="times">
                <div class="dateTop">
                  <div class="month"></div>
                </div>
                <div class="dateDown">
                  <div class="hour timeFont"></div>
                </div>
              </div>
              <div class="shortcutKey">
                <div class="key1 iconKey">
                  <div class="mask"></div>
                  <div class="icon-chrome iconColor"></div>
                </div>
                <div class="key2 iconKey">
                  <div class="mask"></div>
                  <div class="icon-skype iconColor"></div>
                </div>
                <div class="key3 iconKey">
                  <div class="mask"></div>
                  <div class="icon-github iconColor"></div>
                </div>
              </div>
              <div class="message"></div>
              <div class="shortcutBottom">
                <div class="light iconKey1">
                  <div class="icon-facebook21 iconWhite"></div>
                  <div class="whiteMask"></div>
                </div>
                <div class="cam iconKey1">
                  <div class="icon-camera iconWhite"></div>
                  <div class="whiteMask"></div>
                </div>
              </div>
              <div class="bottomLine"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
